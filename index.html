<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Text Convernter v.1</title>
</head>

<body>
	<div class="block__1">
		<div class="block_item">
			<textarea class="area" id="input-field"
				placeholder="Здесь расположить список, который нужно отредактировать"></textarea>
			<button class="btn" id="submit-button">Привести в порядок</button>
		</div>
		<div class="block_item">
			<textarea class="area" id="input-for-exclude-field" placeholder=""></textarea>
		</div>
		<div class="block_item stop-list__block">
			<textarea class="area" id="exclude-field" placeholder="Cтоп-лист никнеймы через запятую"></textarea>
			<button class="btn" id="exclude-button">Ислючить стоп-лист</button>
		</div>
		<div class="block_item">
			<p class="output" id="exclude-output-field">Результат</p>
		</div>
	</div>
	<div class="block__2">

	</div>


</body>

<script src="js/script.js"></script>

</html>
